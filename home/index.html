<!DOCTYPE html>
<html>
<head>
<title>Notscape</title>
<style>
#grid {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -500px 0 0 -500px;
    width: 1000px;
    height: 1000px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
    grid-gap: 0px;
}

.tile {
    box-sizing: border-box;
    background-color: grey;
    width: 62.5px;
    height: 62.5px;
    border: 1px solid;
    border-color:black;
    margin: 0px;
}
</style>
</head>
<body>
<script src="script.js"></script>
<div id="grid">
</div>

</body>
</html>
